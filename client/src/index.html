<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deelish</title>
    <link rel="stylesheet" href="./index-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>
    <div class="hero-image">
        <div class="hero-text">
            <div class="logo">
            </div>
                <div class="search">
                    <form action="#">
                        <input type="text" placeholder="Find your next craving" name="Search">
                    <button id="search-button" type="submit" >
                        <div class="fa fa-search"></div></button>
                    </form>
                    </div>
           
            <p></p>
        </div>
      </div> 
      <main>
        <nav>
                <svg class="hamburger-menu" width="72" height="61" viewBox="0 0 72 61" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="24.2069" width="72" height="12.4138" fill="#FF3D3D"/>
                    <rect x="5" y="51" width="62" height="10" fill="#FF3D3D"/>
                    <rect x="5" width="62" height="10" fill="#FF3D3D"/>
                </svg>

        </nav>
        <div id="side-menu">
            
                <svg class="hamburger-menu" width="72" height="68" viewBox="0 0 72 68" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect y="27.9011" width="72" height="12.4138" fill="#FF3D3D"/>
                    <rect x="22.3003" width="72" height="9.93103" transform="rotate(60 22.3003 0)" fill="#FF3D3D"/>
                    <rect x="13.6997" y="62.3538" width="72" height="9.93103" transform="rotate(-60 13.6997 62.3538)" fill="#FF3D3D"/>
                </svg>
            
        </div>
      </main>

      <script>
            const hamMenu = document.querySelectorAll('.hamburger-menu');
            const sideMenu = document.getElementById('side-menu');

            let isClicked = false;

            hamMenu.forEach(menu => {
                menu.addEventListener("click", function(e) {
                    isClicked = !isClicked
                    // console.log(isClicked)
    
                    isClicked? sideMenu.style.transform = "translate(50%,0)": sideMenu.style.transform = "translate(100%,0)";
                })
            })
      </script>
</body>
</html>
